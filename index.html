<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Card Layout</title>
</head>

<body>
    <div class="card-container">
        <a href="https://www.instagram.com/accounts/login/" target="_blank" class="card">
            <div class="header-wrapper">
                <img src="images/instagram-logo.png" alt="Instagram Logo" class="social-logo">
                <h2>Instagram</h2>
            </div>
            <p>The best place to see our photos and videos</p>
            <span class="login-text">Login to Instagram</span>
        </a>
        <a href="https://www.facebook.com/" target="_blank" class="card">
            <div class="header-wrapper">
                <img src="images/facebook-logo.png" alt="Facebook Logo" class="social-logo">
                <h2>Facebook Page</h2>
            </div>
            <p>The best place to connect with us</p>
            <span class="login-text">Login to Facebook</span>
        </a>
        <a href="https://x.com/login" target="_blank" class="card">
            <div class="header-wrapper">
                <img src="images/twitter-logo.png" alt="Twitter Logo" class="social-logo">
                <h2>Twitter</h2>
            </div>
            <p>See what all the cool kids are talking about</p>
            <span class="login-text">Login to Twitter</span>
        </a>
    </div>
</body>

</html>
